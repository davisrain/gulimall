spring:
  application:
    name: gulimall-thirdparty
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: thirdparty
        file-extension: yml
        extension-configs:
          - data-id: oss.yml
            group: dev
            refresh: true
          - data-id: sms.yml
            group: dev
            refresh: true