server:
  port: 10000

spring:
  datasource:
    url: jdbc:mysql://47.104.204.228:3306/gulimall_pms
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    #使用8.0以上的mysql驱动，驱动名要加cj
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
        port: 8719
  #修改json转换时时间戳的格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  redis:
    host: 47.104.204.228
    port: 6379
    jedis:
      pool:
        max-active: 50
    timeout: 30000
  cache:
    type: redis
    redis:
      #自定义key的前缀
      key-prefix: cache_
      #是否启用key的前缀
      use-key-prefix: true
      #ttl时间，缓存过期时间，单位为毫秒
      time-to-live: 3600000
      #开启缓存null数据
      cache-null-values: true
  session:
    store-type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  #mapper-locations: classpath:/mapper/**/*.xml
  #classpath之后带*表示扫描当前项目以及jar包里面的classpath
  #不带*表示只扫描当前项目下的classpath
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1     #有默认值为1
      logic-not-delete-value: 0  #有默认值为0

logging:
  level:
    com.dzy.gulimall: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
my-thread-pool:
  config:
    core-pool-size: 20
    max-pool-size: 500
    keep-alive-time: 10

feign:
  sentinel:
    enabled: true
