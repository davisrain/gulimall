server:
  port: 9000
spring:
  application:
    name: gulimall-order
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://47.104.204.228:3306/gulimall_oms
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: 47.104.204.228
    port: 5672
    virtual-host: /
    publisher-confirm-type: correlated
    template:
      mandatory: true
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 1
  session:
    store-type: redis
  redis:
    host: 47.104.204.228
    port: 6379


mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

my-thread-pool:
  config:
    core-pool-size: 20
    max-pool-size: 500
    keep-alive-time: 10
    queue-capacity: 100000