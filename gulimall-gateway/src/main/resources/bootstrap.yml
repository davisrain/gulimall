server:
  port: 88
spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        namespace: gateway
    gateway:
      routes:
        - id: route1
          uri: https://www.baidu.com
          predicates:
            - Query=uri,baidu
        - id: route2
          uri: https://www.qq.com
          predicates:
            - Query=uri,qq

